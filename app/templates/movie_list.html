<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <title>DRAMATIC</title>
</head>

<body>
    <div class="nav">
        <h2 class="nav-title">DRAMATIC</h2>
        <ul class="nav-buttons">
            <li><a href="HOME" class="home">HOME</a></li>
            <li><a href="TV SHOW">TV SHOW</a></li>
            <li><a href="MOVIES">MOVIES</a></li>
            <li><a href="NEW">NEW</a></li>
        </ul>
        <div class="nav-profile">
            <input type="text" placeholder="SEARCH" />
            <img src="/static/img/gift 1.png" alt="">
            <img src="/static/img/bell 1.png" alt="">
            <img src="/static/img/Ellipse 1.png" alt="">
        </div>
    </div>
    <div class="container">
        <div class="upcoming-list">
            {% for movie in movies %}
            <a class="movie" href="{{ url_for('main.show_mivie_detalis',id=movie.get('id'))}}">
                <img src="https://image.tmdb.org/t/p/w200{{movie.get('poster_path')}}" alt=""></a>
            <div class="descreption_film">
                <h2 style="color: #FFF;
                            font-size: 16px;
                            font-style: normal;
                            font-weight: 700;
                            line-height: normal;">{{ movie.get('title')}}</h2>
                <p style="    color: #AFAFAF;
                            font-size: 11px;
                            font-style: normal;
                            font-weight: 700;
                            line-height: normal;">{{movie.get('release_date')}}</p>
                <div class="movie-rate">
                    <img src="/static/img/image 3.png" alt="">
                    <p style="    color: #FFC907;
                                    font-size: 11px;
                                    font-style: normal;
                                    font-weight: 700;
                                    line-height: normal;">{{ movie.get('vote_average')}}</p>
                </div>
            </div>

            {%endfor%}

        </div>
        <div class="page-btns">
            {%for i in range(1, 6)%}
            <div class="page-btn">
                <a id="{{i}}" href="?page={{ i }}">{{ i }}</a>
            </div>
            {%endfor%}
        </div>
    </div>
    <script>
        let url = new URL(window.location.href)
        let page = parseInt(url.searchParams.get('page'))

        console.log('Page=', page)

        let buttons = document.querySelector('.page-btns').querySelectorAll('a')

        if (page) {
            let btn = buttons[page - 1]
            // console.log(btn)
            if (btn) {
                btn.classList.add('active')
            }
        } else {
            let btn = buttons[0]
            // console.log(btn)
            if (btn) {
                btn.classList.add('active')
            }
        }

    </script>
</body>

</html>
